<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="main-title">Modern Registration Form</h2>

        <form class="registration-form">
            <h3>Student Registration Form</h3>

            <div class="row">
                <div class="input-group">
                    <label style="color: black;">First Name</label>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="input-group">
                    <label style="color: black;">Last Name</label>
                    <input type="text" placeholder="Enter last name">
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label style="color: black;">Date of Birth</label>
                    <div class="dob">
                        <select>
                            <option>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                        </select>
                        <select>
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select>
                            <option>Year</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label style="color: black;">Email ID</label>
                    <input type="email" placeholder="Enter email address">
                </div>
                <div class="input-group">
                    <label style="color: black;">Mobile Number</label>
                    <input type="tel" placeholder="Enter 10-digit mobile number">
                </div>
            </div>

            <div class="row">
                <div class="radio">
                    <label style="color:black">Gender</label>
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                </div>
            </div>

            <div class="input-group full">
                <label style="color: black;">Address</label>
                <input type="text" placeholder="Enter your full address">
            </div>

            <div class="row">
                <div class="input-group">
                    <label style="color: black;">City</label>
                    <input type="text" placeholder="Enter city">
                </div>
                <div class="input-group">
                    <label style="color: black;">PIN Code</label>
                    <input type="text" placeholder="Enter 6-digit PIN code">
                </div>
                <div class="input-group">
                    <label style="color: black;">State</label>
                    <input type="text" placeholder="Enter state">
                </div>
            </div>

            <div class="input-group full">
                <label style="color: black;">Country</label>
                <select>
                    <option>Select country</option>
                    <option>India</option>
                    <option>australia</option>
                    <option>pakistan</option>
                    <option>China</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="input-group full">
                <label style="color: black;">Hobbies</label>
                <div class="checkbox-group">
                    <label style="color: black;"><input type="checkbox"> Drawing</label>
                    <label style="color: black;"><input type="checkbox"> Singing</label>
                    <label style="color: black;"><input type="checkbox"> Dancing</label>
                    <label style="color: black;"><input type="checkbox"> Sketching</label>
                    <label style="color: black;"><input type="checkbox"> Others</label>
                </div>
            </div>

            <div class="input-group full">
                <label style="color: black;">Qualification</label>
                <table>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </div>

            <div class="input-group full">
                <label style="color: black;">Courses Applied For</label>
                <div class="radio-group">
                    <label style="color: black;"><input type="radio" name="course"> BCA</label>
                    <label style="color: black;"><input type="radio" name="course"> B.Com</label>
                    <label style="color: black;"><input type="radio" name="course"> B.Sc</label>
                    <label style="color: black;"><input type="radio" name="course"> B.A</label>
                </div>
            </div>

            <div class="button-group">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>

        <h2 class="footer-title" style="color: #34ebb4;">Professional Registration Form</h2>
    </div>

</body>
</html>
